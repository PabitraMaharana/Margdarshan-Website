<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body{
            background: radial-gradient(circle, #ffffff, #ffdcc586);
        }
    .modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    max-width: 400px; 
    width: 100%; 
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    color: black;
}

.separator {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

.line {
    flex-grow: 1;
    height: 1px;
    background-color: #ccc;
}

.or {
    padding: 0 10px;
    color: #000;
}

.social-login {
    margin-top: 20px;
}

.social-login button {
    width: 70%;
    background-color: #fff;
    color: #000;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    color: black; 
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: black; 
}

.input-container {
    display: flex;
    flex-direction: column-reverse; 
    margin: 20px;
    text-align: left;
    position: relative;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #ff8800; 
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 90%;
    padding: 12px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    text-align: left; 
    padding: 10px;
    transition: border-color 0.3s ease; 
    text-decoration-color: black; 
}

input[type="text"]:hover,
input[type="email"]:hover,
input[type="password"]:hover,
input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #ff8800;
}

.submit-button {
    background-color: #ff8800;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #ff6200;
}

.forgot-password {
    text-align: right;
    margin-top: -10px; 
}

.forgot-password a {
    text-decoration: none;
    color: #ff8800;
    font-size: 14px;
}

    </style>
</head>
<body>
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignIn">&times;</span>
            <h2>Sign In</h2>
            <form>
                <div class="input-container">
                    <input type="email" id="signin-email" name="signin-email" required placeholder="Enter your email">
                    <label for="signin-email">Email:</label>
                </div>
      
                <div class="input-container">
                    <input type="password" id="signin-password" name="signin-password" required placeholder="Enter your password">
                    <label for="signin-password">Password:</label>
                </div>
      
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
      
                <button type="submit" class="submit-button">Login</button>
            </form>
      
            <div class="separator">
                <span class="line"></span>
                <span class="or">or</span>
                <span class="line"></span>
            </div>
      
            <div class="social-login">
                <button class="google-login">Log in with Google</button>
                <button class="facebook-login">Log in with Facebook</button>
                <button class="apple-login">Log in with Apple</button>
            </div>
        </div>
      </div>
      
</body>
</html>
